<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Stone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="drawingCanvas"></canvas>

    <div class="button-container">
        <button id="write-button">글 남기기</button>
        <button id="draw-button">그림 그리기</button>
        <button id="photo-button">사진 찍기</button>

    <div class="text-box-container" id="text-box-container">
        <input type="text" id="user-text" placeholder="텍스트를 입력하세요">
        <button id="submit-text">입력</button>
    </div>

    <div class="webcam-container" id="webcam-container">
        <video id="webcam" autoplay></video>
        <button id="capture-button">촬영</button>
    </div>
